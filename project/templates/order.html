{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h3 class="title">
        {{ group.name }}
    </h3>
</div>
<div class="container border">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Jogador</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>
                    {{ player.random }}
                </td>
                <td>
                    {{ player.name }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
