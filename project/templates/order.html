{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h3 class="title">
        {{ group.name }}
    </h3>
</div>
<div class="container border">
    <form action="/orderplayers" method="POST">
        <div class="input-group">
            <input type="submit" class="btn btn-outline-primary" name="action" value="Gerar">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" class="btn btn-outline-danger" name="action" value="Apagar">
        </div>
    </form>
</div>
<br>
<div class="container border">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Jogador</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>
                    {{ player.order }}
                </td>
                <td>
                    {{ player.name }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
